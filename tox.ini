[tox]
envlist =
    py{34,36},
skip_missing_interpreters =
    true

[testenv]
# Default environment
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-testing.txt
    pytest
    pytest-sugar
    pytest-cov
commands =
    py.test -v --cov=nemwriter
